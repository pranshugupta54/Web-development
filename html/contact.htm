<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/contact_style.css">

</head>
<body>
    <div class="container">
    <form action="" class="container">
    <fieldset>
       
        <h2>Contact Us</h2>
        <h4><u>Please fill all the texts in the fields</u></h4>
        <p>Name:</p>
        <input type="text" name="name" id="name" placeholder="Name">
        <p>Email:</p>
        <input type="email" name="email" id="email" placeholder="contact@mail.com">
        <p>Phone Number</p>
        <input type="number" name="number" id="number" placeholder="982938XXXX">
        <p>Subject</p>
        <input type="text" name="subject" id="subject" placeholder="Login help">
        <p>Message:</p>
        <textarea name="message" id="message" cols="10" rows="4" placeholder="Write your message here..."></textarea>
        <p id="button"><input type="button" value="Send"></p>
    </fieldset>
    
    </form>
    </div>

</body>
</html>
