    <main>
    <p><h2>Let's Connect!</h2></p>
    <p><h4>Fill out this form to get a call from us.</h4></p>
    <p><img src="img/Contact-us.png" alt="Contact Image" ></p>
    <div class="form">
        <form action="">
        <p><input type="text" name="name" id="name" placeholder="Your Name" required></p>
        <p><input type="email" name="email" id="email" placeholder="Email" required></p>
        <p><input type="number" name="number" id="number" placeholder="Enter your Contact Number" required></p>
        <p><input type="text" name="subject" id="subject" placeholder="Subject" required></p>
        <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message..." required></textarea></p>
        <p><input type="submit" value="Send Message"></p>
        <p><h3>Note: All fields shall be necessarily filled.</h3></p>
        </form>
    </div>
