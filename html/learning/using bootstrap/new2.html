<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!--Heading column starts-->
    <div class="container text-center pt-3">
        <div class="row">
          <div class="col">
            Task List 1
          </div>
          <div class="col">
            Task List 2
          </div>
          <div class="col">
            Task List 3
          </div>
        </div>
      </div>
    <!--Heading column ends-->
    
    <!--column starts-->
   <div class="container text-center">
    <div class="row m-1 p-4 pt-0">
        <!-- column 1 -->
      <div class="col text-light border border-primary p-3">
        <div class="input-group m-2 align-items-center">
            <input type="text" class="form-control w-2" placeholder="Add item" id="addTask1" value="" required>
            <button class="btn btn-outline-secondary bg-secondary text-light" type="button" onclick='addFunction(document.getElementById("addTask1").value,TaskList1)'>Add</button>
        </div>
        <ol class="list-group m-2 list-group-numbered text-start" id="TaskList1">
            <li class="list-group-item">A list item</li>
        </ol>
      </div>

      <!-- column 2 -->
      <div class="col text-light border border-primary p-3 ms-2">
        <div class="input-group m-2 align-items-center">
            <input type="text" class="form-control w-2" placeholder="Add item" id="addTask2" value="" required>
            <button class="btn btn-outline-secondary bg-secondary text-light" type="button" onclick='addFunction(document.getElementById("addTask2").value,TaskList2)'>Add</button>
        </div>
        <ol class="list-group m-2 list-group-numbered text-start" id="TaskList2">
            <li class="list-group-item">A list item</li>
        </ol>
      </div>

      <!-- column 3 -->
      <div class="col text-light border border-primary p-3 ms-2">
        <div class="input-group m-2 align-items-center">
            <input type="text" class="form-control w-2" placeholder="Add item" id="addTask3" value="" required>
            <button class="btn btn-outline-secondary bg-secondary text-light" type="button" onclick='addFunction(document.getElementById("addTask3").value,TaskList3)'>Add</button>
        </div>
        <ol class="list-group m-2 list-group-numbered text-start" id="TaskList3">
            <li class="list-group-item">A list item</li>
        </ol>
      </div>
    </div>
    <!-- columns end -->
  </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
        <script src="new.js">
        </script>
  </body>
</html>
