<body>
        <input type="text" name="Task" id="addTask" value="test"> 
        <button onclick='addFunction(document.getElementById("addTask").value)'> Add</button>
    <script>
        function addFunction(Task){
            var addText = Task;
            let newDiv = document.createElement("div");
            newDiv.innerHTML = addText;
            document.body.append(newDiv);
        }

    </script>
