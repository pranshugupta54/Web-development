<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        button:hover{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);;
            /* background-color: rgb(220, 53, 69) !important; */
            /* background-color: green !important; */
        }
        #equal:hover{
            background-color: green !important;
        }
    </style>
  </head>
  <body class="bg-black text-center" style="background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);">
    <div class="container shadow-lg text-center mt-5 p-3 rounded-4" style="background-color: #AFAFAF;width: fit-content;">
        <!-- <div class="p-3"><input class="overflow-auto form-control w-100 text-end" type="text" placeholder="bsjdbcdjnskcjsdnkjscnsdjksncdckjncjksndkjsnjkcnksdnkc" aria-label="" disabled style="font-size: xx-large; height: 100px; word-wrap: break-word;"></div> -->
        <!-- <label for="basic-url" class="form-label text-start">Your vanity URL</label> -->
        <div class="position-relative border border-success p-2 mb-2 rounded-3 text-end bg-light fs-2"> <div id="outputResult">0</div> <div id="finalResult" style="font-size: medium;">0</div>
        <button class="position-absolute top-0 start-0 rounded-5 fs-5 bg-primary shadow" style="margin: -40px !important;" value="Clear All">Clear All</button>
        </div>
        <div class="row ps-2 pe-2">
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="7">7</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="8">8</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="9">9</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="addition">+</button>
            </div>
        </div>
        <div class="row ps-2 pe-2">
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="4">4</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="5">5</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="6">6</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="subtraction">-</button>
            </div>
        </div>
        <div class="row ps-2 pe-2">
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="1">1</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="2">2</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="3">3</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="multiply">*</button>
            </div>
        </div>
        <div class="row ps-2 pe-2 pb-3">
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="0">0</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="decimal">.</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" value="divide">/</button>
            </div>
            <div class="col pt-3">
                <button type="button" class="w-auto p-4 rounded-3 btn btn-outline-secondary bg-secondary text-light" id="equal" value="equal">=</button>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
